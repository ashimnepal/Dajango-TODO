{% extends 'bootstrap/Base_code.html' %}

{% block content%}
<div class="container">
  <a href="/item-add/"><button class="Addtodo btn bg-primary text-light" style="margin-top:10px ;" type="submit" value="submit" id="submit">Add a ToDo</button></a>
    <div class="row">
        {% for item in items %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem; margin-top: 20px;">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">{{item.contents}}</p>
                  <a href="/item-update/{{item.id}}"><button class="update btn bg-primary text-light" type="submit" value="submit" id="submit">Update</button></a>
                  <a href="/item-delete/{{item.id}}"><button class="btn bg-danger text-light" type="submit" value="submit" id="submitdel">Delete</button></a>
                  
                </div>
            </div>  
        </div>
    {% endfor %}
    </div>
</div>
  
</div>
{% endblock%}
