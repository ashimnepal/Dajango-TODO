{% extends 'bootstrap/Base_code.html' %}

{% block content %}

<div class="container">        
  <form action="/item-update/{{item.id}}/" method="post"> 
    {% csrf_token %}


    <div class="mb-3">        
      <input type="text" name="title" value="{{item.title}}">
    </div>


<div class="mb-3">        
  <textarea class="form-control" name="contents" id="exampleFormControlTextarea1" rows="3" style="margin-top:20px;">{{item.contents}}</textarea>
</div>

<button class="btn bg-primary text-light" style="margin-top:10px;" type="submit">Update</button>
</form>
</div>
{% endblock %}
